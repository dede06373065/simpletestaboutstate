<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div id="test"></div>

    <script src="./package/react/react.development.js"></script>
    <script src="./package/react/react-dom.development.js"></script>
    <script src="./package/react/babel.min.js"></script>


    <script type="text/babel">
    class MyComponent extends React.Component{
        constructor(props){
            super(props)
            this.state={
                isHot:true
            }
            this.change=this.change.bind(this)
        }
       change(){
           
           const isHot=this.state.isHot
           console.log(isHot)
           this.setState({isHot:!isHot})
           console.log(isHot+'11')
        }
      
        render(){
            const {isHot}=this.state
            return(
                <h1 onClick={this.change} >Today is {isHot?'hot':'cold'}.</h1>
            )
        }
    }
  

    ReactDOM.render(<MyComponent />, document.getElementById('test'));
    </script>
</body>
</html>
